name: Deploy API Proxy to Bertrand

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-api-proxy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup SSH key
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$DEPLOY_SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Setup known_hosts
        env:
          DEPLOY_KNOWN_HOSTS: ${{ vars.DEPLOY_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$DEPLOY_KNOWN_HOSTS" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Sync application files
        env:
          DEPLOY_HOST: bertrand.batlogg.com
          DEPLOY_PATH: /home/deploy/apps/api-proxy
        run: |
          ssh -i ~/.ssh/id_ed25519 "deploy@$DEPLOY_HOST" "mkdir -p '$DEPLOY_PATH'"

          rsync -az --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '.env' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ "deploy@$DEPLOY_HOST:$DEPLOY_PATH/"

      - name: Install production dependencies and restart service
        env:
          DEPLOY_HOST: bertrand.batlogg.com
          DEPLOY_PATH: /home/deploy/apps/api-proxy
          SERVICE_NAME: namche-api-proxy.service
        run: |
          ssh -i ~/.ssh/id_ed25519 "deploy@$DEPLOY_HOST" \
            "cd '$DEPLOY_PATH' && npm ci --omit=dev && sudo systemctl restart '$SERVICE_NAME' && sudo systemctl is-active --quiet '$SERVICE_NAME'"
